<!DOCTYPE html>

<html lang="en">
<head>
	<title>Quiz App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/quiz.css">
	<link rel="icon" type="image/x-icon" href="../assets/icon.png">
</head>

<body>
	<div class="main-container">
		<div class="question-container">
			<h1 class="question-header"></h1>
			<div id="progress-bar-outline">
				<div id="progress-bar"></div>
			</div>
			<p class="question"></p>
			<div class="options-container">
				<div class="option-row">
					<p class="option margin" data-number="1"></p>
					<p class="option" data-number="2"></p>
				</div>
				<div class="option-row">
					<p class="option margin" data-number="3"></p>
					<p class="option" data-number="4"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/quiz.js" type="text/javascript"></script>
</body>
</html>
